<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>

    <title>El Pong</title>

    <div class="instrucciones">
      <h2>Instruciiones del juego:</h2><br>

      <p> Move down -- tecla a</p><br>

      <p>fácil       medio        difícil</p>
      <button type="button" id="nivel1"></button>
      <button type="button" id="nivel2"></button>
      <button type="button" id="nivel3"></button><br>
    </div><br><br>

    <div class="juego">

    <canvas id="canvas" width="600" height = "400"></canvas>
    <div class="titulo">
      <img src="titulo.JPG" alt=".">
    </div>
    <p>start           reset</p>
    <button type="button" id="start"></button>
    <button type="button" id="reset"></button>
    <img src="altavoz.png" alt="." id= "altavoz">
  </div>
