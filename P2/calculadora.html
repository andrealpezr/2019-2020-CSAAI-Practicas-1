<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Calculadorea en HTML y Javascript  -->
    <title>Calculadora</title>
    <!-- Hoja de estilo  -->
    <link rel="stylesheet" href="style.css">
     <!-- Programa en Javascript  -->
    <script src=calculadora.js defer>   </script>
  </head>
  <body>
    <div class="calculadora">
      <p id="display">0</p>
      <div class="fila0">
        <button id="AC">AC</button>
        <button id= "reset" >DEL</button>
        <button id= "division">/</button>
        <button id= "suma">+</button>
      </div>
      <div class="fila1">
        <button id= "siete">7</button>
        <button id= "ocho">8</button>
        <button id= "nueve">9</button>
        <button id= "resta">-</button>
      </div>
      <div class="fila2">
        <button id= "cuatro">4</button>
        <button id= "cinco">5</button>
        <button id= "seis">6</button>
        <button id= "multiplicacion">x</button>
      </div>
      <div class="fila3">
        <button id= "uno">1</button>
        <button id= "dos">2</button>
        <button id= "tres">3</button>
        <button id= "coma">.</button>
      </div>
      <div class="fila4">
        <button id= "cero">0</button>
        <button id= "igual">=</button>


      </div>
    </div>
  </body>
</html>
