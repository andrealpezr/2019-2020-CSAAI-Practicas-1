<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <script src=calculadora.js defer>   </script>
  </head>
  <body>
    <button id= "0" type="button" name="0">0</button>
    <button id= "1" type="button" name="1">1</button>
    <button id= "2" type="button" name="2">2</button>
    <button id= "3" type="button" name="3">3</button>
    <button id= "4" type="button" name="4">4</button>
    <button id= "5" type="button" name="5">5</button>
    <button id= "6" type="button" name="6">6</button>
    <button id= "7" type="button" name="7">7</button>
    <button id= "8" type="button" name="8">8</button>
    <button id= "9" type="button" name="9">9</button>

    <button id= "igual" type="button" name="=">=</button>
    <button id= "coma" type="button" name=".">.</button>
    <button id= "AC" type="button" name="AC">AC</button>
    <button id= "suma" type="button" name="+">+</button>
    <button id= "resta" type="button" name="-">-</button>
    <button id= "multiplicacion" type="button" name="x">x</button>
    <button id= "division" type="button" name="/">/</button>
  </body>
</html>
