<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtros de im√°genes</title>
    <link rel="stylesheet" href="filtro.css">
    <script src="filtro.js" defer></script>
  </head>
  <body>
    <div class="inicial_img">
      <h2>Imagen original</h2>
      <img src="black-hole.jpg" id="imagesrc">
    </div>
    <div class="final_img">
      <h2>Imagen manipulada</h2>
      <canvas id="canvas"></canvas>
    </div>

    <div class="deslizadores">
      <p>Rojo: </p>
      <p id="valueR">255</p>
      <input type="range" id="deslizadorR" min="0" max="255" value="255"/>

      <p>Verde: </p>
      <p id="valueG">255</p>
      <input type="range" id="deslizadorG" min="0" max="255" value="255"/>

      <p>Azul: </p>
      <p id="valueB">255</p>
      <input type="range" id="deslizadorB" min="0" max="255" value="255"/>
    </div>

    <div class="botones">
      <button id="grises">GRISES</button>
      <button id="colores">COLORES</button>
    </div>

  </body>
</html>
